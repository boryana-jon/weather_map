<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Mapbox CSS-->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&family=Roboto+Condensed&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="weather_map.css">

</head>
<body>

<section class="title">

    <h1 class="weather-app-title">Weather App<img class="title-icon" src="../source/sunny.png"></h1>

</section>

<section class="your-choice">

    <div id="container">

        <h3 class="your-actual-location">Today's Weather:</h3>
        <h3 class="your-actual-location" id="location"></h3>
        <h5 class="your-actual-weather" id="weather-1"></h5>
        <h6 class="today-temp" id="temp"></h6>

    </div>


</section>

<section class="weather-cards">

    <div class="card-deck">
        <div class="row mx-auto">


            <div class="col-md-6">
                <div class="card-space">
                    <div class="card">
                        <div class="card-body card-color">

                            <h4 class="card-title" id="date-2"></h4>
                            <h5 class="card-weather" id="weather-2"></h5>
                            <h5 class="card-temp" id="temp-2"></h5>

                            <img class="minus" src="https://cdn-icons-png.flaticon.com/512/2938/2938109.png"><h6 id="min-2"></h6>
                            <img class="plus" src="https://cdn-icons-png.flaticon.com/512/2938/2938110.png"><h6 id="max-2"></h6>

                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-6">
                <div class="card-space">
                    <div class="card">
                        <div class="card-body card-color">

                            <h4 class="card-title" id="date-3"></h4>
                            <h5 class="card-weather" id="weather-3"></h5>
                            <h5 class="card-temp" id="temp-3"></h5>

                            <img class="minus" src="https://cdn-icons-png.flaticon.com/512/2938/2938109.png"><h6 id="min-3"></h6>
                            <img class="plus" src="https://cdn-icons-png.flaticon.com/512/2938/2938110.png"><h6 id="max-3"></h6>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card-space">
                    <div class="card">
                        <div class="card-body card-color">

                            <h4 class="card-title" id="date-4"></h4>
                            <h5 class="card-weather" id="weather-4"></h5>
                            <h5 class="card-temp" id="temp-4"></h5>

                            <img class="minus" src="https://cdn-icons-png.flaticon.com/512/2938/2938109.png"><h6 id="min-4"></h6>
                            <img class="plus" src="https://cdn-icons-png.flaticon.com/512/2938/2938110.png"><h6 id="max-4"></h6>

                        </div>
                    </div>
                </div>
            </div>



            <div class="col-md-6">
                <div class="card-space">
                    <div class="card">
                        <div class="card-body card-color">

                            <h4 class="card-title" id="date-5"></h4>
                            <h5 class="card-weather" id="weather-5"></h5>
                            <h5 class="card-temp" id="temp-5"></h5>

                            <img class="minus" src="https://cdn-icons-png.flaticon.com/512/2938/2938109.png"><h6 id="min-5"></h6>
                            <img class="plus" src="https://cdn-icons-png.flaticon.com/512/2938/2938110.png"><h6 id="max-5"></h6>

                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>

</section>

<section id="map">

    <section class="search">

        <ul class="list-group list-group-flush">



            <div class="row">

                <div class="col-lg-4"></div> <!-- EMPTY DIV SPACE-->

                <div class="col-lg-3">


                    <div class="form-check">
                        <h4 class="search-title">Search or drag to find the weather!</h4>
                        <input type="search" class="form-control custom" id="search">
                    </div>
                </div>

                <div class="col-lg-4">
                    <button class="btn btn-dark" id="search1">Search!</button>
                </div>


            </div>
        </ul>

    </section>


    <div id="map"></div>

</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- jQuery for AJAX work -->
<script src="mapbox-geocoder-utils.js"></script>

<script src="keys.js"></script>
<script src="weather_map.js"></script>
</body>
</html>
